environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "5.11"
    - nodejs_version: "6.2"
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install
build: off
test_script:
  - node --version
  - npm --version
  - npm test
version: "{build}"

